<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>calculadora</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/assets/script.js"></script>
  <link rel="shortcut icon" href="/assets/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./assets/style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <!-- nav-->
  <div class="container-fluid w-100 p-0">
    <nav class="navbar bg-info">
      <div class="container-fluid">
        <a class="navbar-brand"><img style="height:30px;" src="assets/favicon.svg" alt="calculadora"></a>
        <form class="d-flex" role="search">
          <button class="btn btn-primary text-light" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">histórico</button>
          <button type="button" class="btn btn-primary ms-4" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@getbootstrap">Nome Usuário</button>
        </form>
      </div>
    </nav>
  </div>
  <!---->
  <div class="row min-vh-100 bg-white w-100 m-0">
    <!-- left-->
    <div class="col w-50 bg-dark bg-opacity-50 text-danger p-3">
      <input id="input"
        class="input-group-text border-light text-end bg-white bg-opacity-50 fs-4 fw-bolder w-100 mt-4 text-secondary"
        placeholder="equação">

    </div>
    <!---->
    <!-- rigth-->
    <div class="rigth col bg-dark bg-opacity-80 m-0 ">
      <div class="row  h-100  m-0 ">
        <div class="col h-100 d-flex align-items-center justify-content-center">
          <div class="w-75 h-75">
            <div class="row h-20">
              </button>
              <button class="col fs-5 m-1 btn btn-info text-white">AC</button>
              <button class="col fs-3 m-1 btn btn-info text-white">(</button>
              <button class="col fs-3 m-1 btn btn-info text-white">)</button>
              <button class="col fs-2 m-1 btn btn-info text-white">÷</button>
            </div>
            <div class="row h-20">
              <button class="col fs-5 m-1 btn btn-light">7</button>
              <button class="col fs-5 m-1 btn btn-light">8</button>
              <button class="col fs-5 m-1 btn btn-light">9</button>
              <button class="col fs-2 m-1 btn  btn-info text-white">-</button>
            </div>
            <div class="row h-20">
              <button class="col fs-5 m-1 btn btn-light">4</button>
              <button class="col fs-5 m-1 btn btn-light">5</button>
              <button class="col fs-5 m-1 btn btn-light">6</button>
              <button class="col fs-2 m-1 btn btn-info text-white">+</button>
            </div>
            <div class="row h-20">
              <button class="col fs-5 m-1 btn  btn-light">1</button>
              <button class="col fs-5 m-1 btn  btn-light">2</button>
              <button class="col fs-5 m-1 btn  btn-light">3</button>
              <button class="col fs-3 m-1 btn btn-info text-white">x</button>
            </div>
            <div class="row h-20">
              <button class="col fs-5 m-1 btn btn-info text-white"><img src="./assets//backspace.svg" alt="">
                <button class="col fs-5 m-1 btn btn-light">0</button>
                <button class="col fs-3 m-1 btn btn-light">.</button>
                <button class="col fs-2 m-1 btn btn-info text-white">=</button>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!---->
  </div>
  <!-- offcanvas-->
  <div class="offcanvas offcanvas-start bg-dark" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
    aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Backdrop with scrolling</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body text-white">
      <p>Try scrolling the rest of the page to see this option in action.</p>
    </div>
  </div>
  <!---->

  <!-- modal-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header bg-dark border-secondary">
          <h1 class="modal-title text-light fs-5" id="exampleModalLabel">Digite seu nome</h1>
        </div>
        <div class="modal-body  bg-dark border-secondary">
          <form>
            <div class="mb-3">
              <input class="form-control text-light  bg-dark border-secondary" placeholder="Seu nome"
                id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer  bg-dark border-primary">
          <button type="button" data-bs-dismiss="modal" class="btn btn-primary">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
  <!---->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
